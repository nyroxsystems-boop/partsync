<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <span class="logo-text">PartSync</span>
            </div>
            <div class="header-right">
                <span class="connection-badge" id="connectionBadge">
                    <span class="conn-dot"></span>
                    <span id="connLabel">Offline</span>
                </span>
            </div>
        </header>

        <!-- â”€â”€â”€ View: Project List â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="view" id="viewList">
            <!-- Client name bar -->
            <div class="client-bar" id="clientBar">
                <span class="client-label">ğŸ‘¤</span>
                <span class="client-name" id="clientNameDisplay">Loading...</span>
                <button class="btn-icon" id="editNameBtn" title="Edit name">âœï¸</button>
            </div>

            <!-- Projects -->
            <div class="projects" id="projectList">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">ğŸ“‚</div>
                    <p class="empty-title">No projects yet</p>
                    <p class="empty-hint">Add a project folder to start syncing<br>with your team in real time.</p>
                    <button class="btn btn-primary btn-large" id="emptyAddBtn">
                        <span>â•</span> Add Your First Project
                    </button>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions" id="actionBar">
                <button class="btn btn-primary" id="addProject">
                    <span>â•</span> Add Project
                </button>
                <button class="btn btn-ghost" id="openDashboard">
                    <span>ğŸŒ</span> Dashboard
                </button>
            </div>

            <footer class="footer">
                <button class="btn-link" id="quit">Quit PartSync</button>
            </footer>
        </div>

        <!-- â”€â”€â”€ View: Add/Edit Project â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="view hidden" id="viewAddProject">
            <div class="form-header">
                <button class="btn-back" id="backBtn">â† Back</button>
                <h2 class="form-title">New Project</h2>
            </div>

            <form class="form" id="addProjectForm">
                <!-- Your Name -->
                <div class="form-group">
                    <label class="form-label" for="inputName">Your Name</label>
                    <input class="form-input" type="text" id="inputName"
                        placeholder="e.g. Aaron" required>
                    <span class="form-hint">Other people will see this name</span>
                </div>

                <!-- Project Name -->
                <div class="form-group">
                    <label class="form-label" for="inputProjectName">Project Name</label>
                    <input class="form-input" type="text" id="inputProjectName"
                        placeholder="e.g. my-app" required>
                </div>

                <!-- Folder Picker -->
                <div class="form-group">
                    <label class="form-label">Project Folder</label>
                    <div class="folder-picker">
                        <button type="button" class="btn btn-ghost btn-folder" id="pickFolderBtn">
                            ğŸ“ Choose Folder...
                        </button>
                        <div class="folder-path" id="folderPath">No folder selected</div>
                    </div>
                </div>

                <!-- Server URL -->
                <div class="form-group">
                    <label class="form-label" for="inputServer">Server URL</label>
                    <input class="form-input font-mono" type="url" id="inputServer"
                        value="https://partsyncserver-production.up.railway.app" required>
                    <span class="form-hint">Leave as-is unless you host your own server</span>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary btn-large" id="saveProjectBtn">
                    ğŸš€ Start Syncing
                </button>
                <div class="form-error hidden" id="formError"></div>
            </form>
        </div>

        <!-- â”€â”€â”€ View: Edit Name â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="view hidden" id="viewEditName">
            <div class="form-header">
                <button class="btn-back" id="backFromNameBtn">â† Back</button>
                <h2 class="form-title">Your Name</h2>
            </div>
            <form class="form" id="editNameForm">
                <div class="form-group">
                    <label class="form-label" for="editNameInput">Display Name</label>
                    <input class="form-input" type="text" id="editNameInput" placeholder="Your name" required>
                    <span class="form-hint">This is how your teammates see you</span>
                </div>
                <button type="submit" class="btn btn-primary btn-large">ğŸ’¾ Save</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
